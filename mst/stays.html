<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stays</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background: url("https://cdn.pixabay.com/photo/2016/11/29/03/53/mountain-1868043_1280.jpg") no-repeat center center/cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            min-height: 100vh;
            padding: 50px 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .tip-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #E3F2FD;
        }
        form input:focus {
            background: #fff3e0;
            outline: none;
        }
        .stay-type {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stay-type div {
            display: flex;
            align-items: center;
        }
        .stay-type label {
            margin-left: 5px;
            font-weight: normal;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover {
            background: #e68a00;
        }
        .btn-back {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Book Your Stay</h1>
        <div class="tip-container">
            <form>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

                <label for="days">Number of Days:</label>
                <input type="number" id="days" name="days" placeholder="Enter number of days" min="1" required>

                <label for="members">Members:</label>
                <input type="number" id="members" name="members" placeholder="Enter number of members" min="1" required>

                <label>Type of Stay:</label>
                <div class="stay-type">
                    <div>
                        <input type="radio" id="home" name="stayType" value="Home" required>
                        <label for="home">Home</label>
                    </div>
                    <div>
                        <input type="radio" id="villa" name="stayType" value="Villa">
                        <label for="villa">Villa</label>
                    </div>
                    <div>
                        <input type="radio" id="apartment" name="stayType" value="Apartment">
                        <label for="apartment">Apartment</label>
                    </div>
                </div>

                <button type="submit">Search</button>
            </form>
        </div>
        <a href="home.html" class="btn-back">â¬… Back to Home</a>
    </div>
</body>
</html>
